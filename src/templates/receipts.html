{% extends "base.html" %}

{% block content %}
<h2>All Receipts</h2>

<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>Date</th>
            <th>Vendor</th>
            <th>Amount</th>
            <th>Category</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
        {% for r in receipts %}
        <tr>
            <td>{{ r.date }}</td>
            <td>{{ r.vendor }}</td>
            <td>${{ "%.2f"|format(r.amount) }}</td>
            <td>{{ r.category }}</td>
            <td>
                <a href="/view/{{ r.id }}" class="btn btn-sm btn-primary">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
